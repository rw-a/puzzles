<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Locked | {{ Puzzle.name }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="md:container p-4">
        <div class="lg:max-w-96 mx-auto">
            <h2 class="text-2xl font-medium">Uh Oh!</h2>
            <p>This journal entry is encrypted!</p>
            <p>Please enter the decryption key to proceed.</p>
            {% for c in puzzle.password %}
            <input title="Decryption Key" type="{{ puzzle.password_type }}" class="input input-bordered w-12 text-base-content" minlength="1" maxlength="1">
            {% endfor %}
        </div>
    </div>
</body>
</html>
